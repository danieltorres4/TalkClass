<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkClass: Oral Tests</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <h1>TalkClass: Oral Tests</h1>
            <nav class="navegacion-principal">
                <a href="start.html">Start</a>
                <a href="professor.html">Professor</a>
                <a href="student.html">Student</a>
                <a href="#">About us</a>
            </nav>
        </div>
    </header>

    <section class="test">
        <h3>Artificial Intelligence Oral Test</h3>

        <p class="topic">Question 1</p>
        <div id="tasks" class="question-container contenedor">
            <div class="escenario question bg-yellow">
                <p class="question-number">Define the 'Artificial Intelligence' concept</p>

                <ul class="question-member">
                    <li>
                        <input id="texto" class="texto" type="text" disabled>
                        <button id="btnStartStudentAnswer" class="start-studentanswer">Start</button>
                        <button id="btnStartRecord" class="start-record">Record</button>
                        <button id="btnStopRecord" class="stop-record">Stop</button>
                    </li>
                </ul>
            </div> <!--Finishing questions-container-->

            <div class="escenario score bg-orange">
                <p class="question-score">Score</p>

                <ul class="question-member">
                    <li>
                        <input class="result" type="text" class="question-score" placeholder="Question Score">
                    </li>
                </ul>
            </div> <!--Finishing questions-container-->

        </div> <!--Finishing question-container-->

        <p class="topic">Question 2</p>
        <div id="tasks" class="question-container contenedor">
            <div class="escenario question bg-yellow">
                <p class="question-number">Who are the godfathers of Artifical Intelligence?</p>

                <ul class="question-member">
                    <li>
                        <input id="texto" class="texto" type="text" disabled>
                        <button id="btnStartStudentAnswer" class="start-studentanswer">Start</button>
                        <button id="btnStartRecord" class="start-record">Record</button>
                        <button id="btnStopRecord" class="stop-record">Stop</button>
                    </li>
                </ul>
            </div> <!--Finishing questions-container-->

            <div class="escenario score bg-orange">
                <p class="question-score">Score</p>

                <ul class="question-member">
                    <li>
                        <input type="text" class="question-score" placeholder="Question Score">
                    </li>
                </ul>
            </div> <!--Finishing questions-container-->

        </div> <!--Finishing question-container-->

        
    </section>

    <footer class="site-footer">
        <p>TalkClass: Oral Tests. All rights reserved</p>
    </footer>

    <script src="js/student.js"></script>
</body>
</html>
